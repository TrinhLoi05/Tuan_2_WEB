<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Form đăng ký</title>
    <style>
        body {
            font-family: Arial;
            background: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        form {
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 0 10px rgba(0,0,0,0.2);
            width: 300px;
        }
        input, select, button {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            border: 1px solid #ccc;
            border-radius: 8px;
        }
        button {
            background-color: #0077b6;
            color: white;
            border: none;
        }
        button:hover {
            background-color: #0096c7;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <form>
        <h2>Đăng ký thông tin</h2>
        <input type="text" placeholder="Họ và tên" required>
        <input type="email" placeholder="Email" required>
        <input type="tel" placeholder="Số điện thoại" required>
        <select>
            <option>Nam</option>
            <option>Nữ</option>
            <option>Khác</option>
        </select>
        <button type="submit">Gửi</button>
    </form>
</body>
</html>
