<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Môn học yêu thích</title>
    <style>
        ul {
            list-style: none;
            padding: 0;
            width: 200px;
            margin: auto;
        }
        li {
            padding: 10px;
            margin: 5px 0;
            color: rgb(23, 3, 3);
        }
        li:nth-child(odd) { background-color: #8899a2; }
        li:nth-child(even) { background-color: #0096c7; }
        li:hover { background-color: #48cae4; cursor: pointer; }
    </style>
</head>
<body>
    <h2>Môn học yêu thích</h2>
    <ul>
        <li>Hệ thống công nghệ web</li>
        <li>Cơ sở dữ liệu</li>
        <li>Hệ quản trị cơ sở dữ liệu</li>
        <li>Mạng máy tính</li>
        <li>Anh văn</li>
    </ul>
</body>
</html>
