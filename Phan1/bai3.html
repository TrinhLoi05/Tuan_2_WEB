<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Thời khóa biểu</title>
    <style>
        table {
            border-collapse: collapse;
            width: 80%;
            margin: auto;
            text-align: center;
        }
        th, td {
            border: 1px solid #333;
            padding: 10px;
        }
        tr:nth-child(even) { background-color: #f2f2f2; }
        tr:nth-child(odd) { background-color: #ffffff; }
        thead { background-color: #0077b6; color: white; }
    </style>
</head>
<body>
    <h2>Thời khóa biểu</h2>
    <table>
        <thead>
            <tr>
                <th>Thứ</th>
                <th>Môn học</th>
                <th>Phòng</th>
            </tr>
        </thead>
        <tr>
            <td>Thứ 2</td>
            <td>Lập trình Web</td>
            <td>b1.1.1</td>
        </tr>
        <tr>
            <td>Thứ 3</td>
            <td>Cơ sở dữ liệu</td>
            <td>b2.1</td>
        </tr>
        <tr>
            <td>Thứ 4</td>
            <td>Mạng máy tính</td>
            <td>b4.6</td>
        </tr>
    </table>
</body>
</html>
