<!-- 
Phần 1: HTML + CSS Cơ bản
1.	Trang giới thiệu bản thân

○	✅ HTML: Thông tin cá nhân, ảnh đại diện.

○	🎨 CSS: Canh giữa nội dung, đổi màu nền, đổi font chữ, ảnh tròn (border-radius).

2.	Danh sách các môn học yêu thích

○	✅ HTML: Thẻ <ul>, <li>.

○	🎨 CSS: Tô màu từng dòng khác nhau, hover đổi màu, padding/margin hợp lý.

3.	Bảng thời khoá biểu

○	✅ HTML: Dùng <table>, <thead>, <tr>, <td>.

○	🎨 CSS: Tô viền bảng, canh giữa chữ, tô màu hàng chẵn/lẻ khác nhau.

4.	Form đăng ký thông tin

○	✅ HTML: Tên, email, số điện thoại, giới tính, nút gửi.

○	🎨 CSS: Bo góc input, căn lề đẹp, hover nút đổi màu.

5.	Liên kết điều hướng đến trang khác

○	✅ HTML: Thẻ <a>.

○	🎨 CSS: Đổi màu chữ khi hover, gạch chân khi active, canh giữa menu

-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

</body>
</html>
