<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Lịch sự kiện</title>
  <style>
    body { font-family: Tahoma; background: #fafafa; padding: 20px; }
    h1 { text-align: center; }
    ul { list-style: none; padding: 0; max-width: 600px; margin: auto; }
    li {
      background: white;
      margin: 10px 0;
      padding: 15px;
      border-left: 6px solid #06d6a0;
      border-radius: 6px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    li:nth-child(2) { border-color: #ff6b6b; }
    li:nth-child(3) { border-color: #ffd166; }
    .highlight { background: #e0f7fa; }
  </style>
</head>
<body>
  <h1>Lịch sự kiện</h1>
  <ul>
    <li>01/09/2025 - Khai giảng năm học mới</li>
    <li class="highlight">05/09/2025 - Hội thảo công nghệ</li>
    <li>10/09/2025 - Cuộc thi lập trình</li>
  </ul>
</body>
</html>
