<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Thư viện ảnh</title>
    <style>
        body {
            font-family: Arial;
            background: #f0f0f0;
            padding: 20px;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
        }
        .gallery img {
            width: 100%;
            border-radius: 12px;
            box-shadow: 0 3px 8px rgba(0,0,0,0.2);
            transition: transform 0.3s;
        }
        .gallery img:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <h2 style="text-align:center;">Thư viện ảnh</h2>
    <div class="gallery">
        <img src="hinh1.jpg" alt="Ảnh 1">
        <img src="hinh2.jpg" alt="Ảnh 2">
        <img src="hinh3.jpg" alt="Ảnh 3">
        <img src="hinh4.jpg" alt="Ảnh 4">
        <img src="hinh5.jpg" alt="Ảnh 5">
        <img src="hinh6.jpg" alt="Ảnh 6">
    </div>
</body>
</html>
