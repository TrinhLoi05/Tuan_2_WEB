<!-- 
📝 Phần 3: Biểu mẫu nâng cao
11.	Form đăng nhập

●	✅ HTML: Username, password, nút login.

●	🎨 CSS: Canh giữa form, màu nền đẹp, input có viền nhẹ và shadow.

12.	Form khảo sát ý kiến

●	✅ HTML: radio, checkbox, textarea.

●	🎨 CSS: Canh trái đều, cách dòng hợp lý, đánh dấu chọn rõ ràng.

13.	Form đặt bàn quán ăn

●	✅ HTML: ngày/giờ, số người, yêu cầu.

●	🎨 CSS: Căn form vào khung viền đẹp, bo góc, phối màu nền.

14.	Form gửi phản hồi

●	✅ HTML: đánh giá sao, textarea, email.

●	🎨 CSS: Tạo style “ngôi sao”, nút gửi nổi bật.

15.	Form thanh toán đơn hàng

●	✅ HTML: địa chỉ, thanh toán, lựa chọn phương thức.

●	🎨 CSS: Phân chia bố cục rõ ràng, phối màu nhẹ nhàng.

-->
